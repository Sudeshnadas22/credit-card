<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\phone.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-inner">
           <div class="front">
               <img src="css/map.png" class="map-img">
              <div class="row">
                 <img src="css/chip.png" width="70px">
                 <img src="css/visa.png" width="90px"> 
               </div>
              <div class="row card-no">
                 <p>4564</p>
                 <p>4789</p>
                 <p>9865</p>
                 <p>3006</p>
              </div>
              <div class="row card-holder">
                 <p>CARD HOLDER</p>
                 <p>VALID TILL</p>
              </div>
              <div class="row name">
                <p>SUDESHNA DAS</p>
                <p>08/2030</p> 
              </div>
           </div>
           <div class="back">
            <img src="css/map.png" class="map-img">
           <div class="bar"></div>
           <div class="row card-cvv">
              <div>
                  <img src="css/pattern.jpg">
              </div>
              <p>896</p>
           </div>
            <div class="row card-text">
                <p>Hey!! This is a virtual Credit card design.</p>
            </div>
            <div class="row sign">
                <p>CUSTOMER SIGNATURE</p>
                <img src="css/visa.png" width="90px"> 
            </div>
           </div>  
       </div>
    </div>
</div>

</body>
</html>
